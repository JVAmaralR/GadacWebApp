<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Carrega o CSS. -->
</head>
<body>
    <div class="container">
        <div class="imagem-01"><img src="{% static 'images/01.png' %}" alt="" ></div>
        <div class="container-login">
            <div class="login-container">
                <h2>Login</h2>
            </div>
            <div class="form-container">
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Exibe o formulário -->
                    <div class="esqueceu-a-senha"><a href="#">Esqueceu a Senha?</a></div>
                    <button type="submit">Login</button>
                </form>
                <div class="cadastre-se">Não tem uma conta? <a href="{% url "register" %}">Cadastre-se</a></div>
            </div>
            {% if form.non_field_errors %}
                <div style="color: red;">{{ form.non_field_errors }}</div>  <!-- Mensagem de erro -->
            {% endif %}
        </div>
    </div>
</body>
</html>
